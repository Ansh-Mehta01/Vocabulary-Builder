<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Quiz Game</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    /* styles.css */
    body {
      font-family: Arial, sans-serif;
      background-image: url('WhatsApp\ Image\ 2024-03-07\ at\ 00.23.12_2f4552c1.jpg');
      background-size: 100vw 100vh;
      /* background-repeat: no-repeat; */
      /* overflow: hidden; */
      margin: 0px;
    }

    #container {
      text-align: center;
      margin-top: 50px;
    }

    #wordDisplay {
      display: block;
      background-color: transparent;
      margin-top: 0px;
      animation: fadeIn 2s ease-in-out; /* Fade-in animation */
    }

    #wordDisplay h2 {
      color: blue;
      background-color: gold;
      border-radius: 20px;
      font-weight: bolder;
      margin-left: 450px;
      margin-right: 450px;
      border: 2px solid black;
    }
    #timer1
    {
      margin-left: 20px;
    }

    #wordDisplay p {
      background-color: lawngreen;
      margin-left: 300px;
      margin-right: 300px;
      border-radius: 5px;
      border: 4px solid black;
      font-weight: bolder;
      padding-top: 4px;
      padding-bottom: 4px;
    }

    #wordDisplay .h {
      font-size: 80px;
      color: gold;
      -webkit-text-stroke: 3px blue;
    }

    #quiz {
      display: none;
    }

    .q {
      margin-top: 50px;
      background-color: yellow;
      margin-left: 370px;
      margin-right: 370px;
      border-radius: 20px;
      border: 4px solid black;
      animation: fadeIn 2s ease-in-out; /* Fade-in animation */
    }

    .q h2 {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .option {
      display: block;
      width: 740px;
      margin: 20px auto;
      padding: 10px 20px;
      color: black;
      font-weight: bolder;
      background-color: lawngreen;
      border-radius: 20px;
      border: 4px solid black;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #ccc;
    }

    #result {
      display: none;
      margin: 200px 100px 100px 100px;
    }

    #result h2 {
      font-size: 100px;
      color: gold;
      -webkit-text-stroke: 4px blue;
    }

    /* Animation for quiz start */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-200px); /* Move element up */
      }
      to {
        opacity: 1;
        transform: translateY(0); /* Move element to its original position */
      }
    }

    /* Timer styles */
    .timer {
      font-size: 30px;
      margin-top: 20px;
      color: red;
      animation: countdown 1s linear infinite;
    }

    @keyframes countdown {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.8);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  
  <div id="container">
    <div id="wordDisplay">
      <!-- Words Display -->
      <div id="timer1" class="timer">10</div>
      <div class="h"><u>Word Meanings</u></div>
      
    </div>
    <div id="quiz" style="display:none;">
      <div id="timer2" class="timer">10</div>
      <div class="q">
        <h2 id="question"></h2>
        
      </div>
      <div id="options">
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
      </div>
    </div>
    <div id="result" style="display:none;">
      <h2>Your Score: <span id="score"></span></h2>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
